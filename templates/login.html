<link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

<!DOCTYPE html>
<html>

<head>
	  <title>MARCADO DE DATOS</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="html_login">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">

					<h3>
						<center> <img src="static\imagenes\atentus.png" alt="Smiley face"></center>
					</h3>
					<div class="d-flex justify-content-end social_icon">
					</div>
				</div>
				<div class="card-body">
					<form id="login_sbif" class="form" action="/acceso" method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" class="form-control" placeholder="Usuario"
							required oninvalid="setCustomValidity('El campo Usuario es obligatorio')"
							oninput="setCustomValidity('')">

						</div><br>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control" placeholder="Contraseña"
							required oninvalid="setCustomValidity('El campo Contraseña es obligatorio')" 
							oninput="setCustomValidity('')">
						</div><br>

						<div class="form-group">
							<button name="iniciar" class="btn float-right login_btn">Login</button>
						</div>
						<br><br>
						<div class="d-flex justify-content-center links">
							{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
							{% for category, message in messages %}
							<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
								<span>{{ message }}</span>
							</div>
							{% endfor %}
							{% endif %}
							{% endwith %}
						</div>

					</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
